<div>
	<div id="globalUfOpts">
		<div class="dlgBodyContent">
			<div>
				<div ischecked="true" elname="globalUfComponent" class="checkedBox" value="component">
					<svg class="svgIconsCommonCls checkAndUnCheckRadioSvg checkedSvg" elname="svgTag">
						<use class="or" xlink:href="#ZR-radio" elname="useTag"></use>
					</svg>
					<svg class="svgIconsCommonCls checkAndUnCheckRadioSvg checkedSvg zoomIn">
						<use xlink:href="#ZR-radiocheckAnimate"></use>
					</svg>

				</div>
				<div elname="globalValues" ischecked="false" value="values">
					<svg class="unCheckedSvg svgIconsCommonCls checkAndUnCheckRadioSvg" elname="svgTag">
						<use class="or" xlink:href="#ZR-radio" elname="useTag"></use>
					</svg>
					<svg class="unCheckedSvg svgIconsCommonCls checkAndUnCheckRadioSvg zoomOut">
						<use xlink:href="#ZR-radiocheckAnimate"></use>
					</svg>

			</div>
		</div>
		<div class="dlgBodyFooter">
			<div class="dlgSeparator pBottom"></div>
			<div class="dlgBtnRow">
				<input elname="globalUFDisableOkButton" type="button" class="newBtn" style="margin-left:4px;" value="OK">
					<input type="button" class="newBtn" style="margin-left:4px;" value="Cancel" onclick="ZDBDialogUtil.closeDialog()">
